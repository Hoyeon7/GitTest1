<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h1>html5 멀티미디어 확인</h1>
<object data="./소스/파워포인트.pdf" style="width: 100%; height: 500px;"></object>
<object data="./img file/naver.png"></object>
<!--object에는 data를 입력해야 이미지 불러오기 가능.-->


<h1>embed 확인<</h1>
<embed src="./소스/파워포인트.pdf" style="width: 100%; height: 500px;"></embed >
<embed  src="./img file/naver.png"></embed>
<!--embed에는 src를 입력해야 이미지 불러오기 가능-->

<h1>유튜브 불러오기</h1>
<iframe width="685" height="385"
src="https://www.youtube.com/embed/ZQWrleq-NhQ"
title="YouTube video player" frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>

<iframe width="685" height="385"
src="https://www.youtube.com/embed/ZQWrleq-NhQ?autoplay=0&mute=0">
</iframe>
<p>
    autoplay는 mute(음소거)된 상태에서 가능하다. <br>
    값이 1일떄 True, 0일때 False이다.
    loop=1은 무한 반복 여부 설정.
    controls 는 영상 제어바 유무 설정.
</p>

<iframe width="685" height="385"
src="https://www.youtube.com/embed/225izyQKEug?autoplay=1&mute=0&controls=0">
</iframe>


</body>

</html>
