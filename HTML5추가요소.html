<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html 추가</title>
</head>

<body>
    <h3>추가된 input 요소 확인</h3>
    <form novalidate>
        <input type="number"> 숫자이력<br>
        
        0 <input type="range" min="0" max="100">100 입력범위 지정 <br>  <!--입력 게이지바 넣기-->
    
        <input type="color" value="#FFFFFF"> 색상 <br>   <!--색상 입력 칸 만들기-->
    
    <input type="date"> 날짜 <br>  <!-- 날짜 선택창 만들기,-->
    <input type="date" min="2022-02-03"> 날짜 <br>  <!-- min을 넣으면 해당 날짜 이전은 선택 못하게 할수있음-->
    
    <input type="time"> 시간 <br> <!-- 시간 선택창 만들기-->
    <input type="time"value="14:00"> 시간 <br> <!-- value를 사용해서 입력한 시간이 먼저 나타나게 할수 있음-->

    <input type="datetime-local"> 날짜와 시간 입력 <br> <!--통합된 날짜와 시간 선택창 만들기-->

    <input type="month"> 연도와 달 <br>

    <input type="week"> 연도와 주 <br>

    <input type="email"> 이메일: @가 입력되었는지 확인 <br>

    <input type="url"> url <br>
    <input type="tel"> 전화번호: 사파리 브라우저에서만 제공 <br>
    <input type="search"> 검색 <br>  <!--검색창 만들기-->

    <input type="submit" value="제출">
    <!-- 이메일, url, 전화번호 입력칸 만들기, submit 타입 명령어를 입력해놓으면 입력후 제출할때 잘못된 부분 알려주는 문구 나옴-->

</form>
</body>

</html>
