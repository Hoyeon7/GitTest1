<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
   <h1>이미지맵 연습</h1>

   <!-- 그림판으로 만든 이미지를 눌려서 링크로 이동하기,
usemap은 '이미지맵 연습' 그림판 파일을 사용하기 위한 명령어임.-->
   <img src="./img file/이미지맵.png" alt="이미지맵 연습" usemap="#vending">

   <map name="vending">
       <area shape="rect" coords="45, 23, 572, 133" href="https://www.naver.com/" alt="네이버">
       <area shape="circle" coords="180, 542, 50" href="https://www.daum.net/" alt="다음">

   </map>
   <p> 이미지맵은 하나의 이미지안에 영역을 지정해서 링크를 걸수있는 방법이다. <br>
       이미 디자인된 하나의 디자인물이 있을 때 사용한다. <br>
       모양의 위치를 지정하는 방법은 canvas나 SVG의 그림그릴때와 동일하다.
    </p>

</body>

</html>
